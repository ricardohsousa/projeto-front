<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Administrador</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Futebol do Futuro</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="form-container">
        <h2>Tela do Administrador</h2>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="nome">Nome do Usuário</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>            
            <div>
                <input type="text" id="buscar" placeholder="Buscar por nome ou email" oninput="buscarUsuarios()">
            </div>
            <button type="button" onclick="limparFormulario()">Limpar</button>
            <button type="button" class="btn-cadastrar" onclick="cadastrar();">Cadastrar</button>
            <button type="button" class="btn-excluir-todos" onclick="excluirTodosCadastros();">Excluir Todos</button>

        </form>
        
        <ul id="lista-cadastro"></ul>
    </div>
</main>

    <footer>
        <p>&copy; 2024 Futebol do Futuro | Todos os direitos reservados</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
