<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
    
    <header>
        <div class="logo">
            <h1>Futebol para Todos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="form-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
           
            <button type="button" class="btn-login" onclick="window.location.href='index.html';">Login</button>
            <button type="button" class="btn-cadastro" onclick="window.location.href='cadastro.html';">Cadastrar-se</button>
        </form>
    </div>
</main>
    <footer>
        <p>&copy; 2024 Futebol do Futuro | Todos os direitos reservados</p>
    </footer>
</body>
</html>
